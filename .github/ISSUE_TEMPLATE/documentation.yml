name: üìù Documentation
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please fill out the information below.
        
  - type: dropdown
    id: doc-type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - Incorrect/Outdated Information
        - Missing Documentation
        - Unclear/Confusing Content
        - Typo/Grammar
        - Documentation Enhancement
        - New Documentation Needed
    validations:
      required: true
      
  - type: textarea
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue located?
      placeholder: |
        - File: README.md, CONTRIBUTING.md, etc.
        - Section: "Quick Start", "Google OAuth Setup", etc.
        - Link: URL if applicable
    validations:
      required: true
      
  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: Describe the documentation issue
      placeholder: What's wrong or missing in the documentation?
    validations:
      required: true
      
  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: If you have suggestions for how to improve the documentation, please share them
      placeholder: How should the documentation be improved?
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information
      placeholder: Add any other context here...
      
  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to fixing this documentation issue?
      options:
        - label: I would be willing to submit a PR to fix this documentation
          
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/glensouza/csdac-pathfinder-25-honor-photography/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
