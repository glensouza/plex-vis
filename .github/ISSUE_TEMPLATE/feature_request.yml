name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below to help us understand your request.
        
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature...
    validations:
      required: true
      
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Explain why this feature would be useful and how it would be used
      placeholder: |
        As a [type of user]
        I want to [perform some action]
        So that [achieve some goal]
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: If you have ideas on how to implement this feature, please share them
      placeholder: Describe your proposed solution...
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or features you've considered
      placeholder: Describe alternatives...
      
  - type: dropdown
    id: component
    attributes:
      label: Component Area
      description: Which part of the application does this feature relate to?
      options:
        - Photo Upload/Submission
        - Gallery/Browse
        - Authentication
        - Composition Rules/Education
        - User Interface/Layout
        - Database/Storage
        - Deployment/Infrastructure
        - Documentation
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve experience
        - High - Critical for my use case
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information, mockups, or examples
      placeholder: Add any other context, screenshots, or examples here...
      
  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to implementing this feature?
      options:
        - label: I would be willing to submit a PR for this feature
          
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/glensouza/csdac-pathfinder-25-honor-photography/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
